<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Cadastro - CPaaS</title>
    <link rel="icon" href="https://t147f2.p3cdn1.secureserver.net/wp-content/uploads/2022/04/icone.png?time=1687668428" sizes="32x32">
    <link rel="icon" href="https://t147f2.p3cdn1.secureserver.net/wp-content/uploads/2022/04/icone.png?time=1687668428" sizes="192x192">
</head>
<body id="corpo">
    <header id="cabecalho">
        <img src="../images/logo-modavo-2.png" alt="logo-telecall-menu">
        <div class="mobile-menu" id="button-mobile">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <nav class="nav-area" id="nav-list">
            <a class="menu-items" href="../index.html"><i class="fa-solid fa-house fa-xl"></i></a>
            

        </nav>
    </header>
    

<div id="conteudo">
    <div class="container-form">
        <div class="logo-img" id="form-img">
            <div class="img-telecall-container">
                <img src="../images/modavo.png" alt="logo-telecall">
            </div>

            <div class="content-left" id="left-content">
                <h2>Serviços CPaaS</h2>
                <ul>
                    <li>Envio de 2FA - SMS</li>
                    <li>Envio de 2FA - Voz</li>
                    <li>Gerenciamento de Campanha - SMS</li>
                    <li>Gerenciamento de Campanha - Voz</li>
                    <li>Número Máscara</li> 
                </ul>
            </div>
        </div>
        <div id="formulario" class="form-box">
            <form id="myForm">
                <!--Titulo do formulario-->
                <div class="form-header">
                    <div class="title-form">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="login.html">Login</a></button>
                        <i id="mode-icon" class="fa-solid fa-moon fa-2xl"></i>
                    </div>
                </div>
                <!--Elementos do formulário-->
                <div class="input-group">    
                    <div class="input-box">
                        <label for="nome">Nome completo</label>
                        <input type="text" id="nome" minlength="15" onblur="validateNome()" maxlength="60" name="nome" placeholder="Digite o seu nome completo" required>
                        <span id="alert-nome"></span>
                    </div>
                    <div class="input-box">
                        <label for="datanasc">Data de nascimento</label>
                        <input type="date" id="datanasc" name="datanasc" required>
                    </div>
                    <div class="input-box">
                        <label for="nomem">Nome da Mãe</label>
                        <input type="text" id="nomem" onblur="validateNomeM()" minlength="15" maxlength="60" name="nomem" placeholder="Nome materno" required>
                        <span id="alert-nomeM"></span>
                    </div>
                    <div class="input-box">
                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf" name="cpf" oninput="validateCpf()" onblur="VerificarCPF()" placeholder="XXX.XXX.XXX-XX" maxlength="14" required>
                        <span id="toast"></span>
                    </div>
                    <div id="appCep" class="input-group">
                        <div class="input-box">
                            <label for="cep" class="form-label">CEP</label>
                            <input type="text" id="cep" oninput="validateCep()" onblur="ProcuraCEP()" onfocus="mascaraCEP()" @change="cepAlteradoEvento" class="form-control" v-model="endereco.cep" name="cep" placeholder="00000-000" maxlength="9" required>
                            <span id="alert-cep"></span>
                        </div>
                        <div class="input-box">
                            <label for="logradouro" class="form-label">Logradouro</label>
                            <input type="text" id="logradouro" oninput="validateLogradouro()" name="logradouro" v-model="endereco.logradouro" class="form-control" required>
                            <span id="alert-logra"></span>
                        </div>
                        <div class="input-box">
                            <label for="numero" class="form-label">Número</label>
                            <input type="text" id="numero" oninput="validateNumero()" class="form-control" required>
                            <span id="alert-numero"></span>
                        </div>
                        <div class="input-box">
                            <label for="bairro" class="form-label">Bairro</label>
                            <input type="text" id="bairro" v-model="endereco.estado" class="form-control" required>
                            <span id="alert-bairro"></span>
                        </div>
                        <div class="input-box">
                            <label for="cidade" class="form-label">Cidade</label>
                            <input type="text" id="cidade" oninput="validateCidade()" v-model="endereco.cidade" class="form-control" required>
                            <span id="alert-cidade"></span>
                        </div>
                    </div>
                    <div class="input-box">
                        <label for="cel">Celular</label>
                        <input type="cel" id="cel" oninput="validateCelular()" maxlength="18" name="cel" placeholder="(+55)XX-XXXXXXXXX." required>
                        <span id="alert-cel"></span>
                    </div>
                    <div class="input-box">
                        <label for="tel">Telefone Fixo</label>
                        <input type="text" id="tel" oninput="validateTel()" name="tel" placeholder="(+55)XX-XXXXXXXX." maxlength="17" >
                        <span id="alert-tel"></span>
                    </div>
                    <div class="input-box">
                        <label for="email">Email</label>
                        <input type="email" id="email" onblur="checkEmail()" maxlength="50" name="email" placeholder="Digite o seu email" required>
                    </div>
                    <div class="input-box">
                        <label for="login">Login</label>
                        <input type="text" oninput="validateLogin()" id="login" maxlength="6" name="login" placeholder="Digite o nome de usuário" required>
                        <span id="alert-login">O login deve conter 6 caracteres alfabéticos: <span id="nCaractere"></span><span id="validacao"></span> </span>
                    </div>
                    <div class="input-box">
                        <label for="senha">Senha</label>
                        <input type="password" oninput="validateSenha()" id="senha"  maxlength="8" placeholder="Digite sua senha" required>
                        <span id="senha-span"></span>
                    </div>
                    <div class="input-box">
                        <label for="confirmsenha">Confirmar Senha</label>
                        <input type="password" id="confirmsenha" name="senha" maxlength="8" placeholder="Confirme sua senha" required>
                        <span id="alert-senha"></span>
                    </div>
                </div>
                <!-- parte dos checkboxes do genero -->
                <div class="genero-inputs">
                    <div class="genero-title">
                        <h6>Gênero</h6>
                    </div>
                    <div class="genero-grupos">
                        <div class="genero-input">
                            <input type="radio" id="feminino" class="genero" name="genero" required>
                            <label for="feminino">Feminino</label>
                        </div>
                        <div class="genero-input">
                            <input type="radio" id="masculino" name="genero" class="genero" required>
                            <label for="masculino">Masculino</label>
                        </div>
                        <div class="genero-input">
                            <input type="radio" id="ndizer" name="genero" class="genero" required>
                            <label for="ndizer">Prefiro não dizer</label>
                        </div>
                    </div>
                </div>
                <!-- botao submit -->
                <div class="button-submit">
                    <button type="submit"><a>Enviar</a></button>
                </div>
                <div class="alert-condition">
                    <span id="form-condition"></span>
                </div>
            </form>
        </div>    
    </div>
    
</div>
<!-- rodape -->
<footer>
    <div class="img-footer">
        <img src="../images/telecall-logo-white-1.png">
    </div>

    <div class="icons-container">
        <div class="icons-card">
            <a target="_blank" href="https://www.linkedin.com/company/telecall/"><i class="fa-brands fa-linkedin fa-2xl"></i></a>
        </div>
        <div class="icons-card">
            <a target="_blank" href="https://www.instagram.com/telecallbr/"><i class="fa-brands fa-instagram fa-2xl"></i></a>
        </div>
        <div class="icons-card">
            <a target="_blank" href="https://www.facebook.com/TelecallBr"><i class="fa-brands fa-facebook fa-2xl"></i></a>
        </div>
        <div class="icons-card">
            <a target="_blank" href="https://api.whatsapp.com/send?phone=552130301010&text=%23Comercial"><i class="fa-brands fa-whatsapp fa-2xl"></i></a>
        </div>
    </div>
</footer>

<script src="../script/dark-mode.js"></script>
<script src="../script/mascara.js"></script>

</html>
